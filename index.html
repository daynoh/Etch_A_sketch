<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "app.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="title">
        <h1>Etch A Sketch</h1>
    </div>
    <div class="container">
        
        <div class="control-pallete">
            <input class="color_selector" type = "color" value = "#333333"/>
            <button class="btn color-mode">
                Color mode
            </button>

            <button class="btn rainbow-mode ">Rainbow mode</button>
    
            <button class="btn eraser">
                Eraser
            </button>
            <button class="btn clear">
                Clear
            </button>
    
            <div class="size-selector">
                16x16
            </div>
    
        </div>
    
        <div id = 'draw-area' class="draw-area">
    
        </div>
    </div>
    
</body>
</html>
